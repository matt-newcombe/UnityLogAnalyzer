<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-link {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            background: #5568d3;
        }
        
        .log-viewer-container {
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .log-controls {
            background: #2d2d2d;
            padding: 15px 20px;
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #3d3d3d;
            background: #1e1e1e;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            border: 1px solid #3d3d3d;
            background: #2d2d2d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: #3d3d3d;
        }
        
        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
        }
        
        .log-content {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            padding: 20px;
            color: #d4d4d4;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }
        
        .log-line {
            padding: 2px 0;
            display: flex;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }
        
        .log-line:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .log-line.highlighted {
            background: rgba(255, 235, 59, 0.2);
            border-left-color: #ffeb3b;
        }
        
        .line-number {
            color: #858585;
            min-width: 60px;
            text-align: right;
            user-select: none;
            padding-right: 15px;
            cursor: pointer;
        }
        
        .line-number:hover {
            color: #667eea;
        }
        
        .line-content {
            flex: 1;
            word-wrap: break-word;
        }
        
        /* Line type colors */
        .log-line.error .line-content {
            color: #f48771;
        }
        
        .log-line.warning .line-content {
            color: #dcdcaa;
        }
        
        .log-line.system .line-content {
            color: #4ec9b0;
        }
        
        .log-line.import .line-content {
            color: #9cdcfe;
        }
        
        .log-line.pipeline .line-content {
            color: #c586c0;
            font-weight: bold;
        }
        
        .log-line.domain_reload .line-content {
            color: #ce9178;
        }
        
        .log-line.telemetry .line-content {
            color: #6a9955;
        }
        
        /* Indentation */
        .indent-1 { padding-left: 30px; }
        .indent-2 { padding-left: 50px; }
        .indent-3 { padding-left: 70px; }
        .indent-4 { padding-left: 90px; }
        .indent-5 { padding-left: 110px; }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        
        .timestamp {
            color: #6a9955;
            margin-right: 10px;
        }
        
        .stats-bar {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #858585;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h2 style="color: #333;">üìÑ Full Log Viewer</h2>
                <p style="font-size: 0.85em; color: #999; margin-top: 5px;">Version: Client-Side</p>
            </div>
            <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
        </header>
        
        <div id="loading" class="loading">Loading log...</div>
        
        <div id="log-viewer" class="log-viewer-container" style="display: none;">
            <div class="log-controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search log... (press Enter)">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="error">Errors</button>
                    <button class="filter-btn" data-filter="warning">Warnings</button>
                    <button class="filter-btn" data-filter="import">Imports</button>
                    <button class="filter-btn" data-filter="pipeline">Pipeline</button>
                </div>
            </div>
            <div class="stats-bar">
                <span id="line-count">Total lines: 0</span>
                <span id="filter-info">Showing: 0 lines</span>
            </div>
            <div id="scroll-indicator-top" style="padding: 5px 20px; background: #2d2d2d; text-align: center; color: #858585; font-size: 12px; display: none;">
                ‚Üë Scroll to top to load more...
            </div>
            <div id="log-content" class="log-content"></div>
            <div id="scroll-indicator-bottom" style="padding: 5px 20px; background: #2d2d2d; text-align: center; color: #858585; font-size: 12px; display: none;">
                ‚Üì Scroll to bottom to load more...
            </div>
            <div id="loading-indicator" style="padding: 10px 20px; background: #2d2d2d; text-align: center; color: #667eea; display: none;">
                Loading more lines...
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script src="static/js/database.js"></script>
    <script src="static/js/api-client.js"></script>
    <script>
        let currentLogId = 1;
        let allLines = [];  // Currently loaded lines
        let currentFilter = 'all';
        let currentSearchQuery = '';
        let totalLines = 0;
        let currentOffset = 0;
        let pageSize = 100;
        let isSearchMode = false;
        let isFilterMode = false;
        let isLoading = false;
        
        // Get line number and filter from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const highlightLine = urlParams.get('line');
        const urlFilter = urlParams.get('filter');
        
        // Initialize
        async function initLogViewer() {
            try {
                // Get current log ID from IndexedDB
                const logs = await window.apiClient.getLogs();
                if (logs.length > 0) {
                    currentLogId = logs[0].id;
                    window.apiClient.setCurrentLogId(currentLogId);
                }
            } catch (error) {
                console.error('Failed to get log ID:', error);
            }
            loadLog();
        }
        
        initLogViewer();
        
        async function loadLog() {
            try {
                let data;
                if (urlFilter) {
                    // Load with filter from URL
                    isFilterMode = true;
                    currentFilter = urlFilter;
                    
                    // Update UI to show active filter
                    setTimeout(() => {
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            if (btn.dataset.filter === urlFilter) {
                                btn.classList.add('active');
                            } else {
                                btn.classList.remove('active');
                            }
                        });
                    }, 100);
                    
                    data = await window.apiClient.getLogViewer({ filter_type: urlFilter });
                } else if (highlightLine) {
                    // Load context around specific line
                    data = await window.apiClient.getLogViewer({ center_line: parseInt(highlightLine) });
                } else {
                    // Load first page (100 lines)
                    data = await window.apiClient.getLogViewer({ offset: 0, limit: pageSize });
                }
                
                allLines = data.lines || [];
                totalLines = data.total_lines || 0;
                isFilterMode = data.is_filtered || false;
                
                if (highlightLine) {
                    currentOffset = data.range_start || 0;
                } else {
                    currentOffset = 0;
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('log-viewer').style.display = 'block';
                
                updateScrollIndicators();
                displayLines();
                
                // Scroll to highlighted line
                if (data.center_line) {
                    setTimeout(() => {
                        const element = document.querySelector(`[data-line="${data.center_line}"]`);
                        if (element) {
                            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 100);
                }
                
                setupEventListeners();
                if (!isFilterMode) {
                    setupInfiniteScroll();
                }
            } catch (error) {
                console.error('Failed to load log:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loading').innerHTML = `
                    <div style="color: white; padding: 20px; background: #ff4444; border-radius: 10px;">
                        <h3>Error loading log</h3>
                        <p>${error.message}</p>
                        <p>Check browser console (F12) for details</p>
                    </div>
                `;
            }
        }
        
        async function loadMoreAbove() {
            if (isLoading || allLines.length === 0 || isSearchMode || isFilterMode) return;
            if (allLines[0].line_number <= 1) return;  // Already at start
            
            isLoading = true;
            document.getElementById('loading-indicator').style.display = 'block';
            
            const firstLine = allLines[0].line_number;
            const newOffset = Math.max(0, firstLine - pageSize - 1);
            const newLimit = firstLine - newOffset - 1;
            
            if (newLimit <= 0) {
                isLoading = false;
                document.getElementById('loading-indicator').style.display = 'none';
                return;
            }
            
            try {
                const data = await window.apiClient.getLogViewer({ offset: newOffset, limit: newLimit });
                
                // Save current scroll position
                const logContent = document.getElementById('log-content');
                const oldScrollHeight = logContent.scrollHeight;
                
                // Prepend new lines
                allLines = [...data.lines, ...allLines];
                currentOffset = newOffset;
                
                updateScrollIndicators();
                displayLines();
                
                // Restore scroll position (compensate for new content above)
                setTimeout(() => {
                    const newScrollHeight = logContent.scrollHeight;
                    logContent.scrollTop += (newScrollHeight - oldScrollHeight);
                }, 0);
                
            } catch (error) {
                console.error('Failed to load more lines:', error);
            } finally {
                isLoading = false;
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }
        
        async function loadMoreBelow() {
            if (isLoading || allLines.length === 0 || isSearchMode || isFilterMode) return;
            if (allLines[allLines.length - 1].line_number >= totalLines) return;  // Already at end
            
            isLoading = true;
            document.getElementById('loading-indicator').style.display = 'block';
            
            const lastLine = allLines[allLines.length - 1].line_number;
            const newOffset = lastLine;  // Start from next line
            
            try {
                const data = await window.apiClient.getLogViewer({ offset: newOffset, limit: pageSize });
                
                // Append new lines
                allLines = [...allLines, ...data.lines];
                
                updateScrollIndicators();
                displayLines();
                
            } catch (error) {
                console.error('Failed to load more lines:', error);
            } finally {
                isLoading = false;
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }
        
        function setupInfiniteScroll() {
            const logContent = document.getElementById('log-content');
            let scrollTimeout;
            
            logContent.addEventListener('scroll', () => {
                // Debounce scroll events
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const scrollTop = logContent.scrollTop;
                    const scrollHeight = logContent.scrollHeight;
                    const clientHeight = logContent.clientHeight;
                    
                    // Load more when within 200px of top
                    if (scrollTop < 200 && !isLoading) {
                        loadMoreAbove();
                    }
                    
                    // Load more when within 200px of bottom
                    if (scrollTop + clientHeight > scrollHeight - 200 && !isLoading) {
                        loadMoreBelow();
                    }
                }, 100);
            });
        }
        
        function updateScrollIndicators() {
            const topIndicator = document.getElementById('scroll-indicator-top');
            const bottomIndicator = document.getElementById('scroll-indicator-bottom');
            
            if (isSearchMode || isFilterMode) {
                topIndicator.style.display = 'none';
                bottomIndicator.style.display = 'none';
                return;
            }
            
            // Show top indicator if we can load more above
            if (allLines.length > 0 && allLines[0].line_number > 1) {
                topIndicator.style.display = 'block';
            } else {
                topIndicator.style.display = 'none';
            }
            
            // Show bottom indicator if we can load more below
            if (allLines.length > 0 && allLines[allLines.length - 1].line_number < totalLines) {
                bottomIndicator.style.display = 'block';
            } else {
                bottomIndicator.style.display = 'none';
            }
        }
        
        function displayLines() {
            const container = document.getElementById('log-content');
            const lineCountEl = document.getElementById('line-count');
            const filterInfoEl = document.getElementById('filter-info');
            
            lineCountEl.textContent = `Total lines: ${totalLines.toLocaleString()}`;
            
            // Apply current filter
            let displayedLines = allLines;
            if (currentFilter !== 'all') {
                if (currentFilter === 'error') {
                    displayedLines = allLines.filter(line => line.is_error);
                } else if (currentFilter === 'warning') {
                    displayedLines = allLines.filter(line => line.is_warning);
                } else {
                    displayedLines = allLines.filter(line => line.line_type === currentFilter);
                }
            }
            
            if (isSearchMode) {
                filterInfoEl.textContent = `Search results: ${displayedLines.length} lines`;
            } else if (isFilterMode) {
                filterInfoEl.textContent = `Filtered: ${displayedLines.length} ${currentFilter} lines`;
            } else if (allLines.length > 0) {
                const firstLine = allLines[0].line_number;
                const lastLine = allLines[allLines.length - 1].line_number;
                filterInfoEl.textContent = `Showing lines ${firstLine}-${lastLine} (${displayedLines.length} displayed)`;
            } else {
                filterInfoEl.textContent = 'No lines loaded';
            }
            
            container.innerHTML = displayedLines.map(line => {
                const isHighlighted = highlightLine && line.line_number == highlightLine;
                const indentClass = line.indent_level > 0 ? `indent-${Math.min(line.indent_level, 5)}` : '';
                // Strip trailing newlines from content
                const content = line.content.replace(/\n+$/, '');
                
                return `
                    <div class="log-line ${line.line_type} ${isHighlighted ? 'highlighted' : ''} ${indentClass}" 
                         data-line="${line.line_number}">
                        <span class="line-number" onclick="handleLineNumberClick(${line.line_number})" style="cursor: pointer;">${line.line_number}</span>
                        <div class="line-content">
                            ${line.timestamp ? `<span class="timestamp">${line.timestamp}</span>` : ''}
                            ${escapeHtml(content)}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function setupEventListeners() {
            // Search
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });
            
            // Filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    applyFilter(btn.dataset.filter);
                });
            });
        }
        
        async function performSearch(query) {
            if (!query) {
                // Clear search - reload initial page
                isSearchMode = false;
                currentSearchQuery = '';
                await loadLog();
                return;
            }
            
            currentSearchQuery = query;
            isSearchMode = true;
            
            try {
                const data = await window.apiClient.getLogViewer({ search_query: query });
                
                allLines = data.lines || [];
                totalLines = data.total_lines || 0;
                
                updateScrollIndicators();
                displayLines();
            } catch (error) {
                console.error('Search failed:', error);
            }
        }
        
        async function applyFilter(filter) {
            currentFilter = filter;
            
            if (filter === 'all') {
                // Reload without filter - load first page
                isFilterMode = false;
                isSearchMode = false;
                
                try {
                    const data = await window.apiClient.getLogViewer({ offset: 0, limit: pageSize });
                    
                    allLines = data.lines || [];
                    totalLines = data.total_lines || 0;
                    currentOffset = 0;
                    
                    updateScrollIndicators();
                    displayLines();
                    
                    // Re-enable infinite scroll
                    setupInfiniteScroll();
                } catch (error) {
                    console.error('Failed to reload:', error);
                }
            } else {
                // Apply server-side filter
                isFilterMode = true;
                isSearchMode = false;
                
                try {
                    const data = await window.apiClient.getLogViewer({ filter_type: filter });
                    
                    allLines = data.lines || [];
                    totalLines = data.total_lines || 0;
                    
                    updateScrollIndicators();
                    displayLines();
                } catch (error) {
                    console.error('Filter failed:', error);
                }
            }
        }
        
        function handleLineNumberClick(lineNum) {
            if (isFilterMode || isSearchMode) {
                // If in filter/search mode, navigate to unfiltered view with this line highlighted
                window.location.href = `log_viewer.html?line=${lineNum}`;
            } else {
                // Normal mode: copy line URL to clipboard
                const url = `${window.location.origin}${window.location.pathname}?line=${lineNum}`;
                navigator.clipboard.writeText(url);
                
                // Show feedback
                const lineEl = document.querySelector(`[data-line="${lineNum}"] .line-number`);
                if (lineEl) {
                    const originalText = lineEl.textContent;
                    lineEl.textContent = '‚úì';
                    setTimeout(() => {
                        lineEl.textContent = originalText;
                    }, 500);
                }
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
